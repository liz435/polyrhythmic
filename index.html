<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyrhythmic Beat Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    #controls {
      width: 800px;
      margin: 15px 0 30px 0;
      padding: 25px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .main-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 10px;
    }
    button {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      flex: 1;
    }
    button:hover {
      background-color: #4361ee;
      box-shadow: 0 2px 10px rgba(58, 134, 255, 0.4);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #play-btn {
      background-color: #10b981;
    }
    #play-btn:hover {
      background-color: #059669;
      box-shadow: 0 2px 10px rgba(16, 185, 129, 0.4);
    }
    #stop-btn {
      background-color: #ef4444;
    }
    #stop-btn:hover {
      background-color: #dc2626;
      box-shadow: 0 2px 10px rgba(239, 68, 68, 0.4);
    }
    #reset-btn {
      background-color: #6366f1;
    }
    #reset-btn:hover {
      background-color: #4f46e5;
      box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
    }
    input[type="range"] {
      width: 100%;
      margin: 10px 0;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #2a2a2a;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3a86ff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #4361ee;
      box-shadow: 0 0 0 8px rgba(58, 134, 255, 0.2);
    }
    .slider-container {
      margin: 22px 0;
      position: relative;
    }
    .slider-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .value-display {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 14px;
      font-weight: 600;
      color: #3a86ff;
    }
    .toggle-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 24px 0;
    }
    .toggle-btn {
      background-color: #2a2a2a;
      padding: 14px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      border-bottom: 3px solid transparent;
    }
    .toggle-btn.active {
      border-bottom: 3px solid currentColor;
      background-color: #222;
    }
    h1 {
      color: #f0f0f0;
      margin: 30px 0 10px 0;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
    }
    h1 span {
      background: linear-gradient(45deg, #3a86ff, #ff006e);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 16px;
      color: #a0a0a0;
      margin: 0 0 20px 0;
      text-align: center;
    }
    #canvas-container {
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }
    canvas {
      display: block;
      border-radius: 12px;
    }
    .shape-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    /* Set specific colors for each toggle button */
    .toggle-btn[data-sides="3"] { color: hsl(0, 80%, 70%); }
    .toggle-btn[data-sides="4"] { color: hsl(42, 80%, 70%); }
    .toggle-btn[data-sides="5"] { color: hsl(60, 80%, 70%); }
    .toggle-btn[data-sides="6"] { color: hsl(120, 80%, 70%); }
    .toggle-btn[data-sides="7"] { color: hsl(180, 80%, 70%); }
    .toggle-btn[data-sides="8"] { color: hsl(240, 80%, 70%); }
    .toggle-btn[data-sides="9"] { color: hsl(280, 80%, 70%); }
    
    /* Audio permission overlay */
    #audio-permission {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #audio-permission h2 {
      color: white;
      margin-bottom: 20px;
    }
    
    #audio-permission button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #10b981;
    }
  </style>
</head>
<body>
  <!-- Audio permission overlay -->
  <div id="audio-permission">
    <h2>Enable Audio</h2>
    <button id="enable-audio">Click to Enable Audio</button>
  </div>

  <h1><span>Polyrhythmic</span> Beat Maker</h1>
  <p class="subtitle">Experience geometric rhythms with synchronized polygon patterns</p>
  <div id="canvas-container"></div>
  <div id="controls">
    <div class="main-controls">
      <button id="play-btn">Play</button>
      <button id="stop-btn">Stop</button>
      <button id="reset-btn">Reset</button>
    </div>
    
    <div class="toggle-container">
      <button class="toggle-btn active" data-sides="3">
        Triangle<br><span class="shape-label">3 beats</span>
      </button>
      <button class="toggle-btn active" data-sides="4">
        Square<br><span class="shape-label">4 beats</span>
      </button>
      <button class="toggle-btn " data-sides="5">
        Pentagon<br><span class="shape-label">5 beats</span>
      </button>
      <button class="toggle-btn active" data-sides="6">
        Hexagon<br><span class="shape-label">6 beats</span>
      </button>
      <button class="toggle-btn " data-sides="7">
        Heptagon<br><span class="shape-label">7 beats</span>
      </button>
      <button class="toggle-btn " data-sides="8">
        Octagon<br><span class="shape-label">8 beats</span>
      </button>
      <button class="toggle-btn " data-sides="9">
        Nonagon<br><span class="shape-label">9 beats</span>
      </button>
    </div>
    
    <div class="slider-container">
      <label>Tempo</label>
      <input type="range" id="master-speed" min="0.25" max="2" step="0.05" value="1">
      <span id="master-speed-value" class="value-display">1.0Ã—</span>
    </div>
    
    <div class="slider-container">
      <label>Volume</label>
      <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5">
      <span id="master-volume-value" class="value-display">50%</span>
    </div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
